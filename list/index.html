<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../common/style.css">
    <title id="page-title">Facestagrammer: User Profile</title>
</head>

<body>
    <header>
        <div id="header-left">
            <div id="user-info-div">
                <ul>
                    <li id="user-name">Name:</li>
                    <li><span id="user-bday">Sign: </span><img id="user-bday-image" src="../assets/Aquarius.png" /></li>
                    <li id="user-friends">Friend Count:</li>
                    <li id="user-likes">Likes:</li>
                </ul>
            </div>
        </div>
        <div id="header-right">
            <h1>Facestagrammer</h1>
        </div>
    </header>

    <main>
        
        <article id="left">
            <div id="friend-list">
                <h2>Friends</h2>
                <ul id="online-list"><h3>Online:</h3>
                </ul>
                <ul id="offline-list"><h3>Offline:</h3>
                </ul>
            </div>
        </article>

        <article id="right">
            <div class="main-div">
                <div id="main-info-div">
                </div>
            </div>
        </article>

    </main>

    <script type="module" src="list.js"></script>
</body>

</html>
